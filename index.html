<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{margin:0;padding:20px;background:#222;color:white;font-family:Arial;text-align:center}</style>
</head>
<body>
    <h1>Snake Game with Power-ups</h1>
    <p>Arrow keys to move. R to restart. Red=1pt, Yellow=Speed, Purple=Invincible</p>
    <canvas id="canvas" style="display:block;margin:auto;background:black"></canvas>
    <script src="https://pygame-web.github.io/ruffle/ruffle.js"></script>
    <script src="https://pygame-web.github.io/pygame.js"></script>
    <script>
        pygame_web.startGame({
            canvas: document.getElementById("canvas"),
            entry_point: "snake_game.py",
            archives: ["snake_game.zip"],
            width: 600, height: 600
        });
    </script>
</body>
</html>
