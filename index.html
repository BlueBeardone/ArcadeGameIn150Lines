<!DOCTYPE html>
<html>
<head>
    <title>Snake Game with Power-ups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            margin: 0 auto;
            max-width: 600px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            border: 2px solid #444;
        }
        .instructions {
            margin: 15px 0;
            line-height: 1.5;
        }
        .loading {
            margin: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Snake Game with Power-ups</h1>
        <div class="instructions">
            <p>Use arrow keys to move. Collect red food for points, yellow for speed boost, purple for invincibility!</p>
            <p>Avoid gray obstacles. Press R to restart after game over.</p>
        </div>
        <div id="loading" class="loading">Loading game... (this may take a moment)</div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    
    <!-- Load pygbag directly without external dependencies -->
    <script src="pygbag.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
            pygame_web.startGame({
                canvas: document.getElementById('canvas'),
                entry_point: "snake_game.py",
                archives: ["snake_game.zip"],
                width: 600,
                height: 600
            });
        });
    </script>
</body>
</html>
